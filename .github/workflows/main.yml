name: Prime Number Workflow

on: 
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@main

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with: 
        dotnet-version: '6.0.x'

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: Test
      run: dotnet test

    - name: Create the Package
      run: dotnet pack --configuration Release

    - name: Add GitHub Packages Source
      run: dotnet nuget add source --username welton-andrade --password ${ secrets.GITHUB_TOKEN } --store-password-in-clear-text --name github "https://nuget.pkg.github.com/welton-andrade/index.json"